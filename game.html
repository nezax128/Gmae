<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        #app { position: relative; width: 100vw; height: 100vh; }
        .heart { position: absolute; font-size: 30px; cursor: pointer; }
        #countdown { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            font-size: 24px; 
            color: white; 
            z-index: 100; 
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <div id="countdown"></div>
    <script>
        const app = document.getElementById("app");
        const scoreElement = document.createElement("div");
        scoreElement.style.position = "absolute";
        scoreElement.style.top = "10px";
        scoreElement.style.left = "10px";
        scoreElement.style.fontSize = "24px";
        scoreElement.style.color = "white";
        scoreElement.innerText = "Score: 0";
        scoreElement.style.zIndex = "100";
        app.appendChild(scoreElement);

        let score = 0;

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerText = "❤️";
            heart.classList.add("heart");
            heart.style.left = Math.random() * (window.innerWidth - 40) + "px";
            heart.style.top = "-40px";
            heart.style.opacity = "1";
            heart.style.transition = "top 3s linear, transform 0.3s ease-out, opacity 0.3s ease-out";
            app.appendChild(heart);
            
            setTimeout(() => {
                heart.style.top = window.innerHeight + "px";
            }, 50);
            
            heart.addEventListener("click", () => {
                if (!heart.parentElement) return;
                score++;
                scoreElement.innerText = "Score: " + score;
                heart.style.transform = "scale(0)";
                heart.style.opacity = "0";
                heart.style.pointerEvents = "none"; // Запрещает повторный клик
                setTimeout(() => heart.remove(), 300);
            });
            
            setTimeout(() => heart.remove(), 3100); // Чуть больше 3 сек для надежности
        }

        function startCountdown(duration, redirectUrl) {
            let timer = duration;
            const countdownElement = document.getElementById("countdown");
            
            const interval = setInterval(() => {
                countdownElement.textContent = "Осталось времени: " + timer;
                
                if (timer <= 0) {
                    clearInterval(interval);
                    window.location.href = redirectUrl;
                }

                timer = Math.max(0, timer - 1);
            }, 1000);
        }

        window.onload = function() {
            startCountdown(30, "https://nezax128.github.io/Gmae/");
            setInterval(createHeart, 1000);
        };
        function endGame() {
            let totalScore = parseInt(localStorage.getItem("totalScore") || "0"); 
    totalScore += score; // Добавляем текущие очки к общему балансу
    localStorage.setItem("totalScore", totalScore);

    alert("Игра окончена! Твой счет: " + score + "\nОбщий баланс: " + totalScore);
    window.location.href = "https://nezax128.github.io/Gmae/"; // Перенаправление в главное меню
}

    </script>
</body>
</html>
