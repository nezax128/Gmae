<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        #app { position: relative; width: 100vw; height: 100vh; }
        .heart { position: absolute; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
      const app = document.getElementById("app");
const scoreElement = document.createElement("div");
scoreElement.style.position = "absolute";
scoreElement.style.top = "10px";
scoreElement.style.left = "10px";
scoreElement.style.fontSize = "24px";
scoreElement.style.color = "white";
scoreElement.innerText = "Score: 0";
app.appendChild(scoreElement);

document.body.style.margin = "0";
document.body.style.overflow = "hidden";
document.body.style.background = "black";

let score = 0;
function createHeart() {
    const heart = document.createElement("div");
    heart.innerText = "❤️";
    heart.style.position = "absolute";
    heart.style.left = Math.random() * (window.innerWidth - 40) + "px";
    heart.style.top = "-40px";
    heart.style.fontSize = "30px";
    heart.style.cursor = "pointer";
    heart.style.transition = "top 3s linear";
    heart.style.opacity = "1";
    heart.style.transition = "top 3s linear, transform 0.3s ease-out, opacity 0.3s ease-out";
    app.appendChild(heart);
    
    setTimeout(() => {
        heart.style.top = window.innerHeight + "px";
    }, 50);
    
    heart.addEventListener("click", () => {
        score++;
        scoreElement.innerText = "Score: " + score;
        heart.style.transform = "scale(0)";
        heart.style.opacity = "0";
        setTimeout(() => {
            if (heart.parentElement) {
                heart.remove();
            }
        }, 300);
    });
    
    setTimeout(() => {
        if (heart.parentElement) {
            heart.remove();
        }
    }, 3000);
}

setInterval(createHeart, 1000);


    </script>
</body>
</html>
